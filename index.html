<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Meal Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fitness Meal Planner</h1>
        <form id="mealForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
            </div>
            <div class="input-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight">
            </div>
            <div class="input-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height">
            </div>
            <div class="input-group">
                <label for="activity_level">Activity Level:</label>
                <select id="activity_level" name="activity_level">
                    <option value="sedentary">Sedentary</option>
                    <option value="lightly_active">Lightly Active</option>
                    <option value="moderately_active">Moderately Active</option>
                    <option value="very_active">Very Active</option>
                    <option value="super_active">Super Active</option>
                </select>
            </div>

            <div class="table-container">
                <h2>Select Ingredients for Breakfast</h2>
                <div class="checkbox-container" id="ingredientsContainer">
                    <!-- Ingredient items will be dynamically added here -->
                    <!-- name,calories_per_unit,proteins,fats,carbohydrates
                    Apple,52,0.3,0.2,14
                    Banana,89,1.1,0.3,23
                    Orange,47,0.9,0.1,12
                    Strawberries,32,0.7,0.3,8
                    Blueberries,57,0.7,0.3,14 -->
                </div>
            </div>

            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>

    <button class="chat-icon">ðŸ’¬</button>

    <div class="chat-window">
        <div class="chat-window-header">Chat with Us</div>
        <div class="chat-window-body">
            <!-- Chat content will be dynamically added here -->
        </div>
        <div class="chat-window-footer">
            <input type="text" placeholder="Type your message...">
            <input type="submit" value="Send">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
